<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Работа с формами</title>
    </head>
    <body>
        
        <div class="form">
            <h1 class="title">Регистрация</h1>
            <form action="/" method="post">
            <div class="form-fieldset">
                <div class="form-group">
                    <input class="form-input" type="text" name="name" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <input class="form-input" type="email" name="email" placeholder="Ваше e-mail" required>
                </div>
                <div class="form-group">
                    <input class="form-input" type="tel" name="tel" placeholder="Ваше телефон" required>
                </div>
            </div>
            <div class="form-fieldset">
                <div class="form-group">
                    <input class="form-input" type="password" name="password" placeholder="Придумайте пароль">
                </div>
            </div>
                <div class="form-group">
                    <select class="select" name="city">
                        <option class="option">Санкт-Петербург</option>
                        <option class="option">Москва</option>
                        <option class="option">Рига</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-input" type="file" name="photo" placeholder="Выберите фотографию">
                </div>
                <div class="select_2">
                    <label for="male">Мужской</label>
                    <input type="radio" name="choose_male" id="male" checked>

                    <label for="female">Женский</label>
                    <input type="radio" name="choose_male" id="female">
                </div>
                <div class="select_2">
                    <input type="checkbox" id="rules_agree" required checked>
                    <label for="rules_agree">Прочитал условия пользования</label>
                </div>
                <button class="btn" type="submit">Отправить</button>
            </div>
            </form>
        </div>
    </body>
</html>
